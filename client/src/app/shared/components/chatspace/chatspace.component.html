
<div *ngIf="cerrar ==false" class="chatarea">
    <div class="col-12 text-right m-2">
        <strong style="color:white;">Luis Salazar</strong>
        <div class="btn-group m-2" role="group" aria-label="Basic example">

            <button *ngIf="minimizar ==false" type="button" class="btn btn-sm btn-warning" (click)="botonMinimizar()" ><i class="fa fa-window-minimize"></i></button>
            <button *ngIf="minimizar ==true" type="button" class="btn btn-sm btn-warning" (click)="botonMaximizar()" ><i  class="fa fa-window-maximize "></i></button>
            <button  type="button" class="btn btn-sm btn-danger" (click)="botonCerrar()"><i class="fa fa-close"></i></button>
        </div>
    </div>
    <div *ngIf="minimizar ==false"  class="col-12">
        <div class="col-12">
            <div class="row">
                <div class="chat-message-box">
                    <div class="bubble-me">
                        <div class="col-12 writter">
                            <strong>Luis Salazar:</strong>
                        </div>
                        <div class="col-12 text-justify">
                            Este es un mensaje de ejemplo
                        </div>
                        <div class="col-12 date">
                            <strong>2018-11-28 17:50</strong>
                        </div>
                    </div>
                    <div class="bubble-others">
                        <div class="col-12 writter">
                            <strong>Christian Enriquez:</strong>
                        </div>
                        <div class="col-12 text-justify">
                            Este es un mensaje de ejemplo
                        </div>
                        <div class="col-12 date">
                            <strong>2018-11-28 17:55</strong>
                        </div>
                    </div>
                    <div class="bubble-me">
                        <div class="col-12 writter">
                            <strong>Luis Salazar:</strong>
                        </div>
                        <div class="col-12 text-justify">
                            Este es un mensaje de ejemplo
                        </div>
                        <div class="col-12 date">
                            <strong>2018-11-28 17:50</strong>
                        </div>
                    </div>
                    <div class="bubble-others">
                        <div class="col-12 writter">
                            <strong>Christian Enriquez:</strong>
                        </div>
                        <div class="col-12 text-justify">
                            Este es un mensaje de ejemplo
                        </div>
                        <div class="col-12 date">
                            <strong>2018-11-28 17:55</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="row">
                <input type="text" class="form-control" placeholder="Mensaje de texto">
            </div>
        </div>
        <div class="col-12">
            <div class="row mt-1">
                <div class="col-6">
                    <button type="button" class="btn btn-success col-12">
                        <i class="fa fa-fw fa-send"></i>
                    </button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-info col-12">
                        <i class="fa fa-fw fa-paperclip"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
