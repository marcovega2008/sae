<div class="container">
  <div class="row">
    <div class="col-md-12 text-right">
      <h2 style="margin-top:0px">Registro de Asistencias</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="btn-toolbar">
        <div>
          <button type="button" class="btn btn-default" (click)="getTotalHorasDia()">
            <span class="fa fa-refresh"></span>&nbsp;Leer
          </button>
          <button type="button" class="btn btn-default" (click)="getTotalHorasDia()">
            <span class="fa fa-refresh"></span>&nbsp;Reporte
          </button>
          <button type="button" class="btn btn-success" *ngIf="verGuardar" (click)="crear()">
            <span class="fa fa-edit"></span>&nbsp;Guardar
          </button>
          <button type="button" class="btn btn-info" *ngIf="verActualizar" (click)="actualizar()">
            <span class="fa fa-plus"></span>&nbsp;Actualizar
          </button>
          <button type="button" class="btn btn-info" *ngIf="verImprimir" (click)="actualizar()">
            <span class="fa fa-plus"></span>&nbsp;Imprimir
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top:15px">
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
      <label for="asignatura">Asignatura:</label>
    </div>
    <div class="col-xs-10 col-sm-10 col-md-6 col-lg-6">
      <select id="asignatura" class="form-control" [(ngModel)]="asignaturaSeleccionada">
        <option *ngFor='let asignatura of asignaturasDocente let j = index' value={{j}}>{{asignatura.nombre}}</option>
      </select>
    </div>
    <div class="col-xs-2 col-sm-2 col-md-1 col-lg-1 text-right">
      <label for="fecha">Fecha:</label>
    </div>
    <div class="col-xs-10 col-sm-10 col-md-3 col-lg-3">
      <input type="date" id="fecha" name="fecha" class="form-control" min={{fechaMinima}} max={{fechaMaxima}} [(ngModel)]="fechaRegistroAsistencia">
    </div>
  </div>
  <div class="row" style="margin-top:15px">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-left ">
      <table class="table table-striped table-bordered table-editable">
        <thead class="thead-dark ">
          <tr>
            <th scope="col">
              <span>
                <strong>No.</strong>
              </span>
            </th>
            <th scope="col">
                <span>
                    <strong>Estudiante</strong>
                </span>
            </th>
            <th scope="col">
                <span>
                <strong>Horas</strong>
              </span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let registro of registroAsistencia let i = index">
            <td contenteditable="false" *ngIf="i >= registroInicio && i < registroFin">{{i + 1}}</td>
            <td contenteditable="false" *ngIf="i >= registroInicio && i < registroFin">{{registro.nombre}}</td>
            <td contenteditable="true" *ngIf="i >= registroInicio && i < registroFin"><input type="number" id="horasDia" name="horasDia" min=0 max={{totalHorasDia.horas}} value="{{registro.horas}}"  [(ngModel)]="registro.horas"></td>
          </tr>
        </tbody>
      </table>
      <div class="col-md-12">
        <div class="btn-toolbar">
          <div>
            <button type="button" class="btn btn-default" (click)="getPaginaPrimera()">
                <span class="fa fa-fast-backward"></span>
            </button>
            <button type="button" class="btn btn-default" (click)="getPaginaAnterior()">
                <span class="fa fa-step-backward"></span>
            </button>
            <span><strong style="margin:10px;">PÃ¡gina</strong><strong id="paginaActual">{{paginaActual}}</strong><strong style="margin:10px;">de</strong><strong id="paginaUltima" style="margin-right:10px;">{{paginaUltima}}</strong></span>
            <button type="button" class="btn btn-default" (click)="getPaginaSiguiente()">
                <span class="fa fa-step-forward"></span>
            </button>
            <button type="button" class="btn btn-default" (click)="getPaginaUltima()">
                <span class="fa fa-fast-forward"></span>
            </button>
          </div>
        </div>
      </div>
   </div>
  </div>
</div>
