<div class="container-fluid">

    <div class="form-group row">
        <div style="width: 100%; text-align:center;">
            <div>
                <button type="button" class="btn btn-primary" (click)="update()">
                    <span class="fa fa-refresh"></span>&nbsp;Actualizar
                </button>
                <button type="button" class="btn btn-info" routerLink="/formulario-ingles">
                    <span class="fa fa-eye"></span>&nbsp;Formulario Cursos de Inglés
                </button>
            </div>
        </div>
    </div>
    <ngb-tabset>
        <ngb-tab title="1. Información del Curso de Inglés" id="tab1">
            <ng-template ngbTabContent>
                <div class="row mt-2">
                    <div class="col-lg-6">
                        <div class="form-group row">
                                        <div class="col-lg-5">
                                            <label class="col-form-label">Horario del Curso:</label>
                                        </div>
                                        <div class="col-lg-7">
                                            <select class="form-control" id="idHorarioCapacitacionContinua" name="idHorarioCapacitacionContinua"
                                                    [(ngModel)]="personaLogeada.idHorarioCapacitacionContinua">
                                                <option value="" selected>Seleccione...</option>
                                                <option *ngFor="let horario of horarios" value={{horariocapacitacioncontinua.id}}>
                                                    {{horariocapacitacioncontinua.tiempoInicio}}&nbsp;-&nbsp;{{horariocapacitacioncontinua.tiempoFin}}
                                              </option>
                                          </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-lg-5">
                                            <label class="col-form-label">Nivel de Inglés a Cursar:</label>
                                        </div>
                                        <div class="col-lg-7">
                                            <select class="form-control" id="idNivelCapacitacionContinua" name="idNivelCapacitacionContinua"
                                                    [(ngModel)]="personaLogeada.idNivelCapacitacionContinua">
                                                <option value="" selected>Seleccione...</option>
                                                <option *ngFor="let nivel of niveles" value={{nivel.id}}>
                                                    {{nivel.descripcion}}
                                              </option>
                                          </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                            <div class="col-lg-5">
                                                <label class="col-form-label">Nivel de Instrucción Académica:</label>
                                            </div>
                                            <div class="col-lg-7">
                                                <select class="form-control" id="idInstruccionCapacitacionContinua" name="idInstruccionCapacitacionContinua"
                                                        [(ngModel)]="personaLogeada.idInstruccionCapacitacionContinua">
                                                    <option value="" selected>Seleccione...</option>
                                                    <option *ngFor="let instruccion of instrucciones" value={{instruccioncapacitacioncontinua.id}}>
                                                        {{instruccioncapacitacioncontinua.descripcion}}
                                                    </option>
                                                </select>
                                            </div>
                                         </div>
                                 </div>
                           </div>
              </ng-template>
        </ngb-tab>
        <ngb-tab title="2. Actividad Laboral" id="tab2">
                <ng-template ngbTabContent>
                    <div class="row mt-2">
                        <div class="col-lg-6">

                                <div class="form-group row">
                                        <div class="col-lg-5">
                                            <label class="col-form-label">¿Usted trabaja?</label>
                                        </div>
                                        <div class="col-lg-7">
                                            <div class="input-group">
                                                <label *ngIf="!hablaIdiomaAncestral" class="mr-2">NO</label>
                                                <label class="switch">
                                                    <input type="checkbox" id="hablaIdiomaAncestral"
                                                           [(ngModel)]="hablaIdiomaAncestral"
                                                           (click)="HablaIdiomaAncestral()">
                                                    <span class="slider round"></span>
                                                </label>
                                                <label *ngIf="hablaIdiomaAncestral" class="ml-2">SI</label>
                                            </div>
                                        </div>
                                    </div>
                                <div class="container-fluid" [hidden]="!hablaIdiomaAncestral">
                                        <div class="form-group row">
                                            <div class="col-lg-5">
                                                <label class="col-form-label">Nombre de la Empresa:</label>
                                            </div>
                                            <div class="col-lg-7">
                                                <input type="text" class="form-control" id="primerNombre" placeholder="Empresa"
                                                 [(ngModel)]="personaLogeada.nombre1">
                                             </div>
                                        </div>
                                </div>
                                <div class="container-fluid" [hidden]="!hablaIdiomaAncestral">
                                        <div class="form-group row">
                                            <div class="col-lg-5">
                                                <label class="col-form-label">Dirección de la Empresa:</label>
                                            </div>
                                            <div class="col-lg-7">
                                                <input type="text" class="form-control" id="primerNombre" placeholder="Dirección Empresa"
                                                 [(ngModel)]="personaLogeada.nombre1">
                                             </div>
                                        </div>
                                </div>
                                <div class="container-fluid" [hidden]="!hablaIdiomaAncestral">
                                        <div class="form-group row">
                                            <div class="col-lg-5">
                                                <label class="col-form-label">Correo de la Empresa:</label>
                                            </div>
                                            <div class="col-lg-7">
                                                <input type="text" class="form-control" id="primerNombre" placeholder="Correo Empresa"
                                                 [(ngModel)]="personaLogeada.nombre1">
                                             </div>
                                        </div>
                                </div>
                                <div class="container-fluid" [hidden]="!hablaIdiomaAncestral">
                                        <div class="form-group row">
                                            <div class="col-lg-5">
                                                <label class="col-form-label">Número Telefónico de la Empresa:</label>
                                            </div>
                                            <div class="col-lg-7">
                                                <input type="text" class="form-control" id="primerNombre" placeholder="Telefóno Empresa"
                                                 [(ngModel)]="personaLogeada.nombre1">
                                             </div>
                                        </div>
                                </div>
                                <div class="container-fluid" [hidden]="!hablaIdiomaAncestral">
                                     <div class="form-group row">
                                            <div class="form-group row">
                                                    <div class="col-lg-5">
                                                        <label class="col-form-label">Actividad de la Empresa</label>
                                                    </div>
                                                    <div class="col-lg-7">
                                                        <select class="form-control" id="idOcupacion" name="idOcupacion"
                                                                [(ngModel)]="personaLogeada.idOcupacion">
                                                            <option value="" selected>Seleccione...</option>
                                                            <option *ngFor="let ocupacion of ocupaciones" value={{ocupacion.id}}>
                                                                {{ocupacion.descripcion}}
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>
                                         </div>
                                   </div>
                           </div>
                       </div>
                </ng-template>
            </ngb-tab>
        <ngb-tab title="3. Información Requerida" id="tab3">
            <ng-template ngbTabContent>
                <div class="row mt-2">
                    <div class="col-lg-6">
                            <div class="form-group row">
                                    <div class="col-lg-5">
                                        <label class="col-form-label">¿El curso es auspiciado por la empresa?</label>
                                    </div>
                                    <div class="col-lg-7">
                                        <div class="input-group">
                                            <label *ngIf="!hablaIdiomaAncestral1" class="mr-2">NO</label>
                                            <label class="switch">
                                                <input type="checkbox" id="hablaIdiomaAncestral1"
                                                       [(ngModel)]="hablaIdiomaAncestral1"
                                                       (click)="HablaIdiomaAncestral1()">
                                                <span class="slider round"></span>
                                            </label>
                                            <label *ngIf="hablaIdiomaAncestral1" class="ml-2">SI</label>
                                        </div>
                                    </div>
                                </div>
                             <div class="container-fluid" [hidden]="!hablaIdiomaAncestral1">
                                 <div class="form-group row">
                                <div class="col-lg-5">
                                 <label class="col-form-label">Si está auspiciado, indique el nombre de contacto::</label>
                                </div>
                                <div class="col-lg-7">
                                 <input type="text" class="form-control" id="primerNombre" placeholder="Nombre Contacto"
                                   [(ngModel)]="personaLogeada.nombre1">
                                </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-5">
                                    <label class="col-form-label">¿Cómo se enteró del curso?</label>
                                </div>
                                <div class="col-lg-7">
                                    <input type="email" class="form-control" id="correoElectronicoPersonal"
                                           placeholder="Me entere del curso"
                                           [(ngModel)]="personaLogeada.correoElectronicoPersonal">
                                </div>
                            </div>

                                <div class="form-group row">
                                        <div class="col-lg-5">
                                            <label class="col-form-label">¿Qué otros cursos le gustaría seguir?:</label>
                                        </div>
                                        <div class="col-lg-7">
                                            <input type="text" class="form-control" id="primerApellido"
                                                   placeholder="Cursos"
                                                   [(ngModel)]="personaLogeada.apellido1">
                                        </div>
                                    </div>
                              </div>
                       </div>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</div>
