<div class="container">
    <div class="row">
       <div class="col-md-12 text-right">
          <h2 style="margin-top:0px">MATRICES SNIESE</h2>
       </div>
    </div>
    <div style="width:100%;height:60px;"></div>
    <div class="form-group row">
        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-2" ></div>
        <div class="col-xs-4 col-sm-4 col-md-3 col-lg-3" >
            <label class="col-form-label">Carrera</label>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-5 col-lg-5">
            <select class="form-control" name="idCarrera" id="idCarrera" [(ngModel)]="idCarrera" (change)="filtroSeleccionado()">
                <option value="0" selected>Seleccione...</option>
                <option *ngFor="let carrera of carreras" value={{carrera.id}}>{{carrera.nombre}}</option>
            </select>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-2" ></div>
    </div>
    <div class="form-group row">
        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-2" ></div>
        <div class="col-xs-4 col-sm-4 col-md-3 col-lg-3" >
            <label class="col-form-label">Nivel</label>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-5 col-lg-5">
            <select class="form-control" name="idNivel" id="idNivel" [(ngModel)]="nivel" (change)="filtroSeleccionado()">
                <option value="0" selected>Seleccione...</option>
                <option value="1" selected>Primero</option>
                <option value="2" selected>Segundo</option>
                <option value="3" selected>Tercero</option>
                <option value="4" selected>Cuarto</option>
                <option value="5" selected>Quinto</option>
                <option value="6" selected>Sexto</option>
                <option value="7" selected>Todos</option>
            </select>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-2 col-lg-2" ></div>
    </div>
    <div class="row" *ngIf="filtroValido">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
           <div class="btn-toolbar">
              <div>
                <button type="button" class="btn btn-default" (click)="refresh()">
                    <span class="fa fa-refresh"></span>&nbsp;Actualizar
                </button>
                <a href="http://www.yavirac.edu.ec/ignug/server/reporte_matriculados/descargar?idCarrera={{idCarrera}}&nivel={{nivel}}" class="btn btn-success">
                    <span class="fa fa-download"></span>&nbsp;Descargar {{total}}
                </a>
              </div>
           </div>
        </div>
    </div>
    <div class="row" style="margin-top:15px" *ngIf="filtroValido">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
           <table class="table table-striped table-bordered">
              <thead class="thead-dark">
                 <tr>
                    <th>
                    </th>
                    <th scope="col">
                       <span>
                          <strong>Identificacion</strong>
                       </span>
                    </th>
                    <th scope="col">
                       <span>
                          <strong>Primer Apellido</strong>
                       </span>
                    </th>
                    <th scope="col">
                       <span>
                          <strong>Segundo Apellido</strong>
                       </span>
                    </th>
                    <th scope="col">
                       <span>
                          <strong>Primer Nombre</strong>
                       </span>
                    </th>
                    <th scope="col">
                       <span>
                          <strong>Segundo Nombre</strong>
                       </span>
                    </th>
                 </tr>
              </thead>
              <tbody>
                 <tr *ngFor="let actual of entidades" (click)="onSelect(actual)">
                    <td>
                        <i class="fa fa-hand-o-right" [hidden]="!estaSeleccionado(actual)"></i>
                    </td>
                    <td>{{actual.numeroIdentificacion}}</td>
                    <td>{{actual.primerApellido}}</td>
                    <td>{{actual.segundoApellido}}</td>
                    <td>{{actual.primerNombre}}</td>
                    <td>{{actual.segundoNombre}}</td>
                 </tr>
              </tbody>
           </table>
        </div>
    </div>
</div>
